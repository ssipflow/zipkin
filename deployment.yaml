apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: zipkin
spec:
  rules:
  - host: zipkin.k8s.com
    http:
      paths:
      - path: /
        backend:
          serviceName: zipkin
          servicePort: 9411
---
kind: Service
apiVersion: v1
metadata:
  name: zipkin
spec:
  type: ClusterIP
  selector:
    app: zipkin
  ports:
  - protocol: TCP
    port: 9411
    targetPort: 9411
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
        version: latest
    spec:
      hostname: zipkin
      subdomain: zipkin
      containers:
      - name: spring-cloud-sleuth
        image: ssipflow/zipkin:latest
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        ports:
        - name: http
          containerPort: 9411
